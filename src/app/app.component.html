<div id="game-wrapper">
  <div id="game-settings">
    <label> Difficulty: </label>
    <select id="difficulty-select" (change)="selectedDifficulty=$event.target.value">
        <option *ngFor="let difficulty of difficulties" [value]="difficulty[0]"> {{difficulty[1]}} </option>        
    </select>
    <button id="new-game" (click)="newGame()"> New Game </button>
  </div>
  <app-game-board *ngIf="gameCounter > 0" [gameCounter]="gameCounter"></app-game-board>
</div>
