<div id="mine-field">
    <table>
        <tr *ngFor="let row of mineField">
          <td *ngFor="let tile of row" (click)="onTileClick(tile)">
              <app-tile [tile]="tile" (onTileFlagged)="onTileFlagged($event)" (onTileUnflagged)="onTileUnflagged($event)"></app-tile>
          </td>
        </tr>
    </table>
</div>
