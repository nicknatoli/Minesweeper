<div id="tile-wrapper" [ngStyle]="determineStyle()">
<ng-container *ngIf="!tile.isHidden">
  <ng-container *ngIf="tile.isMine">
    <img src="../../../assets/mine.jpg">
  </ng-container>
  <ng-container *ngIf="!tile.isMine">
    <label *ngIf="mineCount>0">{{mineCount}}</label>
  </ng-container>
</ng-container>
</div>
