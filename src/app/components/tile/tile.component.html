<div id="tile-wrapper" [ngStyle]="setTileBorderAndBackground()" (contextmenu)="onRightClick($event)" (click)="setMineColor()">
<ng-container *ngIf="!tile.isHidden">
  <ng-container *ngIf="tile.isMine">
    <img src="../../../assets/mine.PNG">
  </ng-container>
  <ng-container *ngIf="!tile.isMine">
    <label *ngIf="tile.mineCount>0" [ngStyle]="setMineCountTextColor()"><strong>{{tile.mineCount}}</strong></label>
  </ng-container>
</ng-container>
</div>
