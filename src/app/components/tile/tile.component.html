<div id="tile-wrapper" 
     [ngStyle]="setTileBorderAndBackground()" 
     (contextmenu)="onRightClick($event)" 
     (click)="setMineColor()">
<ng-container *ngIf="!tile.isHidden">
  <ng-container *ngIf="tile.isMine">
    <img src="../../../assets/mine.PNG">
  </ng-container>
  <ng-container *ngIf="!tile.isMine">
    <ng-container *ngIf="tile.adjacentMineCount > 0">
      <label [style.color]="textColor"><strong>{{tile.adjacentMineCount}}</strong></label>
    </ng-container>
  </ng-container>
</ng-container>
</div>
