<div id="difficulty" class="game-dashboard--item">
  <select id="difficulty-select" (change)="onDifficultyChange($event.target.value)">
      <option *ngFor="let difficulty of difficulties" [value]="difficulty"> {{difficulty}} </option>        
  </select>
</div>
<div id="game-status" class="game-dashboard--item" 
     [gameStatusImg]="gameStatus"  
     (click)="newGame()">
</div>
<div id="mine-count" class="game-dashboard--item">
  <label> {{mineCount}} </label>
</div>
