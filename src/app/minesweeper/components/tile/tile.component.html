<div class="tile" 
     [class.tile--flagged]="isFlagged"
     [class.tile--hidden]="isHidden"
     [class.tile--visible]="!isHidden"
     [class.tile--mine-hit]="!isHidden && isMine">
  <ng-container *ngIf="!isHidden && !isMine && adjacentMineCount > 0">
   <label [style.color]="textColor"><strong>{{adjacentMineCount}}</strong></label>
  </ng-container>
</div>
